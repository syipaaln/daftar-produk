<!DOCTYPE html>
<html lang="en" data-theme="pastel">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <title>Transaksi Penjualan</title>
</head>
<body>
    <div class="navbar bg-primary text-primary-content">
        <div class="flex-none">
            <ul class="menu menu-horizontal px-1">
                <li><a href="index.html">Daftar Produk</a></li>
                <li><a href="category.html">Kategori Produk</a></li>
                <li class="active"><a href="transaction.html">Transaksi penjualan</a></li>
                <li><a href="consumer.html">Konsumen</a></li>
            </ul>
        </div>
    </div>

    <div class="container mx-auto">
        <div class="flex justify-center gap-5">
            <div class="card w-96 glass">
                <div class="card-body">
                    <h2 class="card-title">Transaksi Penjualan</h2>
                    <p>
                        <form id="form-transaction" action="" onsubmit="event.preventDefault(); addTransaction(this)">
                            <input type="hidden" name="index" value="-1">
                            <div class="form-control w-full max-w-xs">
                                <div>
                                    <label for="consumer" class="label">Konsumen</label>
                                </div>
                                <div>
                                    <select id="consumer" name="consumer" class="select select-primary w-full max-w-xs select-sm">
                                        <option>Pilih Konsumen</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-control w-full max-w-xs">
                                <div>
                                    <label for="product" class="label">Pilih Produk</label>
                                </div>
                                <div>
                                    <select id="product" name="product" class="select select-primary w-full max-w-xs select-sm">
                                        <option>Pilih Produk</option>
                                    </select>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label for="name" class="label">Nama Produk</label>
                                </div>
                                <div>
                                    <input type="text" id="name" name="name" class="input input-bordered input-primary file-input-sm w-full max-w-xs" readonly>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label for="price" class="label">Harga Produk</label>
                                </div>
                                <div>
                                    <input type="number" id="price" name="price" class="input input-bordered input-primary file-input-sm w-full max-w-xs" readonly onkeyup="countTotalPrice()">
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label for="stock" class="label">Stok Produk</label>
                                </div>
                                <div>
                                    <input type="number" id="stock" name="stock" class="input input-bordered input-primary file-input-sm w-full max-w-xs" readonly>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label for="image" class="label">Link Gambar Produk</label>
                                </div>
                                <div>
                                    <input type="text" id="image" name="image" class="input input-bordered input-primary file-input-sm w-full max-w-xs" readonly>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label for="sum" class="label">Jumlah</label>
                                </div>
                                <div>
                                    <input type="number" id="sum" name="sum" class="input input-bordered input-primary file-input-sm w-full max-w-xs" onkeyup="countTotalPrice()">
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label for="total" class="label">Total Harga</label>
                                </div>
                                <div>
                                    <input type="number" id="total" name="total" class="input input-bordered input-primary file-input-sm w-full max-w-xs" readonly onkeyup="countTotalPrice()">
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label for="cash" class="label">Tunai</label>
                                </div>
                                <div>
                                    <input type="number" id="cash" name="cash" class="input input-bordered input-primary file-input-sm w-full max-w-xs" onkeyup="countTotalPrice()">
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label for="change" class="label">Kembalian</label>
                                </div>
                                <div>
                                    <input type="number" id="change" name="change" class="input input-bordered input-primary file-input-sm w-full max-w-xs" readonly>
                                </div>
                            </div>
                            <div class="card-actions justify-end">
                                <button id="btn-save-transaction" class="btn btn-primary mt-2 btn-sm">Simpan</button>
                            </div>
                        </form>
                    </p>
                </div>
            </div>
            
            <div class="card w-96 glass">
                <div class="card-body">
                    <h2 class="card-title">History Penjualan</h2>
                    <p>
                        <div id="transaction-list"></div>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="transaction.js"></script>
</body>
</html>
