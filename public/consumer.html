<!DOCTYPE html>
<html lang="en" data-theme="pastel">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Konsumen</title>
</head>
<body>
    <div class="navbar bg-primary text-primary-content">
        <div class="flex-none">
            <ul class="menu menu-horizontal px-1">
                <li><a href="index.html">Daftar Produk</a></li>
                <li><a href="category.html">Kategori Produk</a></li>
                <li><a href="transaction.html">Transaksi penjualan</a></li>
                <li class="active"><a href="consumer.html">Konsumen</a></li>
            </ul>
        </div>
    </div>

    <div class="container mx-auto">
        <div class="flex justify-center gap-5">
            <div class="card w-96 glass">
                <div class="card-body">
                    <h2 class="card-title">Konsumen</h2>
                    <p>
                        <form action="" id="form-consumer" onsubmit="event.preventDefault(); addConsumer(this)">
                            <input type="hidden" name="index" value="-1">
                            <div>
                                <div>
                                    <label for="consumerName" class="label">Nama</label>
                                </div>
                                <div>
                                    <input type="text" id="consumerName" name="consumerName" class="input input-bordered input-primary file-input-sm w-full max-w-xs">
                                </div>
                                <div>
                                    <label for="consumerAddress" class="label">Alamat</label>
                                </div>
                                <div>
                                    <input type="text" id="consumerAddress" name="consumerAddress" class="input input-bordered input-primary file-input-sm w-full max-w-xs">
                                </div>
                                <div>
                                    <label for="numberHandphone" class="label">No Handphone</label>
                                </div>
                                <div>
                                    <input type="text" id="numberHandphone" name="numberHandphone" class="input input-bordered input-primary file-input-sm w-full max-w-xs">
                                </div>
                                <div>
                                    <label for="email" class="label">Email</label>
                                </div>
                                <div>
                                    <input type="text" id="email" name="email" class="input input-bordered input-primary file-input-sm w-full max-w-xs">
                                </div>
                                <div class="card-actions justify-end">
                                    <button id="btn-save-consumer" class="btn btn-primary mt-2 btn-sm">Simpan</button>
                                </div>
                            </div>
                        </form>
                    </p>
                </div>
            </div>
            
            <div class="card w-96 glass">
                <div class="card-body">
                    <h2 class="card-title">Konsumen</h2>
                    <p>
                        <div id="consumer-list"></div>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="consumer.js"></script>
</body>
</html>
