<!DOCTYPE html>
<html lang="en" data-theme="pastel">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <title>Transaksi Penjualan</title>
</head>
<body>
    <div class="navbar bg-primary text-primary-content">
        <div class="flex-none">
            <ul class="menu menu-horizontal px-1">
                <li><a href="index.html">Daftar Produk</a></li>
                <li><a href="kategori.html">Kategori Produk</a></li>
                <li class="active"><a href="transaksi.html">Transaksi penjualan</a></li>
                <li><a href="konsumen.html">Konsumen</a></li>
            </ul>
        </div>
    </div>

    <div class="container mx-auto">
        <div class="flex justify-center gap-5">
            <div class="card w-96 glass">
                <div class="card-body">
                    <h2 class="card-title">Transaksi Penjualan</h2>
                    <p>
                        <form id="form-transaksi" action="" onsubmit="event.preventDefault(); tambahTransaksi(this)">
                            <input type="hidden" name="index" value="-1">
                            <div class="form-control w-full max-w-xs">
                                <div>
                                    <label for="konsumen" class="label">Konsumen</label>
                                </div>
                                <div>
                                    <select id="konsumen" name="konsumen" class="select select-primary w-full max-w-xs select-sm"></select>
                                </div>
                            </div>
                            <div class="form-control w-full max-w-xs">
                                <div>
                                    <label for="produk" class="label">Pilih produk</label>
                                </div>
                                <div>
                                    <select id="produk" name="produk" class="select select-primary w-full max-w-xs select-sm"></select>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label for="nama" class="label">Nama Produk</label>
                                </div>
                                <div>
                                    <input type="text" id="nama" name="nama" class="input input-bordered input-primary file-input-sm w-full max-w-xs" readonly>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label for="harga" class="label">Harga Produk</label>
                                </div>
                                <div>
                                    <input type="number" id="harga" name="harga" class="input input-bordered input-primary file-input-sm w-full max-w-xs" onkeyup="hargaTotal()" readonly>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label for="stok" class="label">Stok Produk</label>
                                </div>
                                <div>
                                    <input type="number" id="stok" name="stok" class="input input-bordered input-primary file-input-sm w-full max-w-xs" readonly>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label for="gambar" class="label">Link Gambar Produk</label>
                                </div>
                                <div>
                                    <input type="text" id="gambar" name="gambar" class="input input-bordered input-primary file-input-sm w-full max-w-xs" readonly>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label for="jumlah" class="label">Jumlah</label>
                                </div>
                                <div>
                                    <input type="number" id="jumlah" name="jumlah" class="input input-bordered input-primary file-input-sm w-full max-w-xs" onkeyup="hargaTotal()">
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label for="total" class="label">Total Harga</label>
                                </div>
                                <div>
                                    <input type="number" id="total" name="total" class="input input-bordered input-primary file-input-sm w-full max-w-xs" readonly onkeyup="jumlahKembalian()">
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label for="tunai" class="label">Tunai</label>
                                </div>
                                <div>
                                    <input type="number" id="tunai" name="tunai" class="input input-bordered input-primary file-input-sm w-full max-w-xs" onkeyup="jumlahKembalian()">
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label for="kembalian" class="label">Kembalian</label>
                                </div>
                                <div>
                                    <input type="number" id="kembalian" name="kembalian" class="input input-bordered input-primary file-input-sm w-full max-w-xs" readonly>
                                </div>
                            </div>
                            <div class="card-actions justify-end">
                                <button id="btn-save-transaksi" class="btn btn-primary mt-2 btn-sm">Simpan</button>
                            </div>
                        </form>
                    </p>
                </div>
            </div>
            
            <div class="card w-96 glass">
                <div class="card-body">
                    <h2 class="card-title">History Penjualan</h2>
                    <p>
                        <div id="daftar-transaksi"></div>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="transaksi.js"></script>
</body>
</html>
