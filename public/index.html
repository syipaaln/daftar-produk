<!DOCTYPE html>
<html lang="en" data-theme="pastel">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Aplikasi Daftar Produk</title>
</head>
<body>
    <div class="navbar bg-primary text-primary-content">
        <div class="flex-none">
            <ul class="menu menu-horizontal px-1">
                <li class="active"><a href="index.html">Daftar Produk</a></li>
                <li><a href="category.html">Kategori Produk</a></li>
                <li><a href="transaction.html">Transaksi penjualan</a></li>
                <li><a href="consumer.html">Konsumen</a></li>
            </ul>
        </div>
    </div>
    
    <div class="container mx-auto">
        <div class="flex justify-center gap-5">
            <div class="card w-96 glass">
                <div class="card-body">
                    <h2 class="card-title">Daftar Produk</h2>
                    <p>
                        <form id="form-product" action="" onsubmit="event.preventDefault(); addProduct(this)">
                            <input type="hidden" name="index" value="-1">
                            <div class="form-control w-full max-w-xs">
                                <div>
                                    <label for="category" class="label">Kategori Produk</label>
                                </div>
                                <div>
                                    <select id="category" name="category" class="select select-primary w-full max-w-xs select-sm">
                                        <option>Pilih Kategori</option>
                                    </select>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label for="name" class="label">Nama Produk</label>
                                </div>
                                <div>
                                    <input type="text" id="name" name="name" class="input input-bordered input-primary file-input-sm w-full max-w-xs" placeholder="Masukkan Nama Produk">
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label for="price" class="label">harga Produk</label>
                                </div>
                                <div>
                                    <input type="number" id="price" name="price" class="input input-bordered input-primary file-input-sm w-full max-w-xs" placeholder="Masukkan Harga Produk">
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label for="stock" class="label">Stok Produk</label>
                                </div>
                                <div>
                                    <input type="number" id="stock" name="stock" class="input input-bordered input-primary file-input-sm w-full max-w-xs" placeholder="Masukkan Stok Produk">
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label for="image" class="label">Link Gambar Produk</label>
                                </div>
                                <div>
                                    <input type="text" id="image" name="image" class="input input-bordered input-primary file-input-sm w-full max-w-xs" placeholder="Masukkan Link Gambar Produk">
                                </div>
                            </div>
                            <div class="card-actions justify-end">
                                <button id="btn-save-product" class="btn btn-primary mt-2 btn-sm">Tambah</button>
                            </div>
                        </form>
                    </p>
                </div>
            </div>
            
            <div class="card w-96 glass">
                <div class="card-body">
                    <h2 class="card-title">Daftar Produk</h2>
                    <p>
                        <div id="product-list" class="menu"></div>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
